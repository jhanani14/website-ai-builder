<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Planning</title>

    <!-- Leaflet.js (For OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #fff;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Title Section */
        h1 {
            margin-top: 10px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
        }

        /* Map Styling */
        #map {
            height: 450px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Map</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h1>üöÄ Smart City Planning</h1>
    <p>Building the future with data-driven urban development.</p>

    <!-- Interactive Map -->
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([12.9716, 77.5946], 12);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Function to create animated markers
        function createMarker(lat, lng, title) {
            var marker = L.marker([lat, lng], { riseOnHover: true }).addTo(map)
                .bindPopup(title)
                .openPopup();
        }

        // Add multiple city locations
        createMarker(12.9716, 77.5946, "üèôÔ∏è Smart City Center");
        createMarker(12.9352, 77.6245, "üö¶ Traffic Control Center");
        createMarker(12.9108, 77.6400, "üåø Eco-Friendly Zone");

    </script>

    <div class="footer">
        &copy; 2025 Smart City Initiative | Built for a better tomorrow.
    </div>

</body>
</html>
